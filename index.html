<!DOCTYPE html>
<html>

<head>
    <title>Calorie Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <h1>Calorie Calculator</h1>
            <form @submit.prevent="calculateCalories">
                <label>
                    <input type="radio" v-model="unitSystem" value="imperial">lb/in
                </label>
                <label>
                    <input type="radio" v-model="unitSystem" value="metric">kg/cm
                </label>
                <br>
                <label for="weight">Weight:</label>
                <input type="number" id="weight" v-model="inputWeight">
                <br>
                <label for="height">Height:</label>
                <input type="number" id="height" v-model="inputHeight">
                <br>
                <label for="age">Age:</label>
                <input type="number" id="age" v-model="age">
                <br>
                <label for="gender">Gender:</label>
                <select id="gender" v-model="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <br>
                <label for="activityLevel">Activity Level:</label>
                <select id="activityLevel" v-model="activityLevel">
                    <option value="sedentary">Sedentary</option>
                    <option value="lightlyActive">Lightly Active</option>
                    <option value="moderatelyActive">Moderately Active</option>
                    <option value="veryActive">Very Active</option>
                    <option value="extraActive">Extra Active</option>
                </select>
                <br>
                <label for="fitnessGoal">Fitness Goal:</label>
                <select id="fitnessGoal" v-model="fitnessGoal">
                    <option value="loseWeight">Lose Weight</option>
                    <option value="maintainWeight">Maintain Weight</option>
                    <option value="gainWeight">Gain Weight</option>
                </select>
                <br>
                <button type="submit">Calculate</button>
            </form>
            <div v-if="calories">
                <h2>Target Calorie Intake:</h2>
                <p>Calories: {{ calories.calories }}</p>
                <p>Protein: {{ calories.protein }}g</p>
                <p>Fat: {{ calories.fat }}g</p>
                <p>Carbs: {{ calories.carbs }}g</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
